<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Transaction Details</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateComments()">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="transaction.id" name="id" readonly>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date" [(ngModel)]="transaction.date" name="date" readonly>
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <input type="text" class="form-control" id="comments" [(ngModel)]="transaction.comments" name="comments" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
