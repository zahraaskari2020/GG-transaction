<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Transaction List</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="filterTransactions()" class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" class="form-control">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
      </form>

      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Comments</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>{{ transaction.id }}</td>
            <td>{{ transaction.date | date:'yyyy-MM-dd' }}</td>
            <td>{{ transaction.comments }}</td>
            <td><a class="btn btn-info btn-sm" [routerLink]="['/details', transaction.id]">View</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
